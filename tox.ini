[tox]
envlist = {py38,py39,py310,py311,py312,py313}, run_yapf
minversion = 2.5.0
recreate = True
skip_missing_interpreters = True

[testenv]
deps = pip>=21.3
       pipenv>=9.0.1
       setuptools>=75.1.0
       toml
       yapf
usedevelop = True
envdir = {toxinidir}/.venv

[testenv:py38]
basepython = python3.8
commands =
    pipenv install --dev
    pipenv run flake8 talleo_tip_bot_telegram/
    pipenv run yapf -d -r talleo_tip_bot_telegram/
    pipenv run sh {toxinidir}/gen_requirements.sh

